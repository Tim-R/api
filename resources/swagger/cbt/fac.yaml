    get:
      description: Get Computer Based Training blocks for facility
      tags:
        - Public
      parameters:
        - name: fac
          in: path
          type: string
          description: Facility 3 letter identifier
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              blocks:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    blockname:
                      type: string
                    access:
                      type: string
                      enum:
                        - 'Senior Staff'
                        - 'Staff'
                        - 'Instructor'
                        - 'C1'
                        - 'S3'
                        - 'S2'
                        - 'S1'
                        - 'All'
        '404':
          description: Facility not found
          schema:
            type: object
            properties:
              status:
                type: string
              msg:
                type: string
