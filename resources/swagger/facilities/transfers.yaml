get:
  description: Get list of pending transfers for facility
  tags:
    - SemiPrivate
    - Private
  security:
    - JWT: []
    - APIKey: []
  parameters:
    - name: fac
      in: path
      type: string
      description: Facility 3 letter identifier
      required: true
  responses:
    200:
      description: OK
      schema:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            cid:
              type: integer
            name_last:
              type: string
            name_first:
              type: string
            rating:
              type: object
              properties:
                id:
                  type: integer
                short:
                  type: string
                long:
                  type: string
            email:
              type: string
            from:
              type: string
            reason:
              type: string
            date:
              type: string
